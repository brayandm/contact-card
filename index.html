<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brayan Durán Medina - Contact Card</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
            };
        </script>
        <script>
            if (
                localStorage.theme === "dark" ||
                (!("theme" in localStorage) &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches)
            ) {
                document.documentElement.classList.add("dark");
            } else {
                document.documentElement.classList.remove("dark");
            }
        </script>
    </head>

    <body
        class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center transition-colors duration-300"
    >
        <div class="absolute top-4 right-4 flex gap-2">
            <button
                onclick="toggleDarkMode()"
                class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-white transition"
                id="theme-toggle"
            >
                <svg
                    id="theme-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                ></svg>
            </button>
            <button
                onclick="toggleLanguage()"
                class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 text-sm text-gray-800 dark:text-white transition"
                id="lang-toggle"
            >
                EN
            </button>
        </div>

        <div
            class="max-w-sm w-full bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 text-center text-gray-800 dark:text-gray-200 transition-all duration-300"
        >
            <img
                class="w-32 h-32 rounded-full mx-auto shadow-md object-cover"
                src="https://raw.githubusercontent.com/brayandm/contact-card/main/profile_picture.jpeg"
                alt="Brayan Durán Medina"
            />
            <h1 class="mt-4 text-2xl font-bold">Brayan Durán Medina</h1>
            <p id="role" class="text-gray-500 dark:text-gray-400">
                Software Developer
            </p>

            <div
                class="mt-4 text-gray-600 dark:text-gray-300 space-y-1 text-left text-sm"
                id="info"
            >
                <p><strong>Email:</strong> brayanduranmedina@gmail.com</p>
                <p>
                    <strong>Phone:</strong>
                    <a
                        href="tel:+34611223344"
                        class="text-blue-500 hover:underline"
                    >
                        +34 611 22 33 44
                    </a>
                </p>
                <p>
                    <strong>GitHub:</strong>
                    <a
                        href="https://github.com/brayandm"
                        target="_blank"
                        class="text-blue-500 hover:underline"
                    >
                        @brayandm
                    </a>
                </p>
                <p>
                    <strong>LinkedIn:</strong>
                    <a
                        href="https://linkedin.com/in/brayandm"
                        target="_blank"
                        class="text-blue-500 hover:underline"
                    >
                        @brayandm
                    </a>
                </p>
            </div>

            <div class="mt-6">
                <a
                    id="contact-btn"
                    href="mailto:brayanduranmedina@gmail.com"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition"
                >
                    Contact Me
                </a>
            </div>
        </div>

        <script>
            const sun = `<path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1.5M12 19.5V21M4.219 4.219l1.061 1.061M18.72 18.72l1.06 1.06M3 12h1.5M19.5 12H21M4.219 19.781l1.061-1.061M18.72 5.28l1.06-1.06M12 6.75a5.25 5.25 0 100 10.5 5.25 5.25 0 000-10.5z" />`;
            const moon = `<path stroke-linecap="round" stroke-linejoin="round" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />`;
            const icon = document.getElementById("theme-icon");
            const html = document.documentElement;

            function setIcon() {
                icon.innerHTML = html.classList.contains("dark") ? sun : moon;
            }

            function toggleDarkMode() {
                html.classList.toggle("dark");
                localStorage.theme = html.classList.contains("dark")
                    ? "dark"
                    : "light";
                setIcon();
            }

            setIcon();

            const translations = {
                es: {
                    role: "Desarrollador de Software",
                    email: "Correo:",
                    phone: "Teléfono:",
                    contact: "Contáctame",
                },
                en: {
                    role: "Software Developer",
                    email: "Email:",
                    phone: "Phone:",
                    contact: "Contact Me",
                },
            };

            let currentLang =
                localStorage.lang ||
                (navigator.language.startsWith("es") ? "es" : "en");

            function toggleLanguage() {
                currentLang = currentLang === "es" ? "en" : "es";
                localStorage.lang = currentLang;
                updateTexts();
            }

            function updateTexts() {
                const langData = translations[currentLang];
                document.getElementById("role").textContent = langData.role;
                document.querySelector(
                    "#info p:nth-child(1) strong",
                ).textContent = langData.email;
                document.querySelector(
                    "#info p:nth-child(2) strong",
                ).textContent = langData.phone;
                document.getElementById("contact-btn").textContent =
                    langData.contact;
                document.getElementById("lang-toggle").textContent =
                    currentLang === "es" ? "EN" : "ES";
            }

            updateTexts();
        </script>
    </body>
</html>
